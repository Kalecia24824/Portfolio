<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">Welcome to the survey form! Please answer each question below:</p>
        <form id="survey-form" action="/action_page.php" target="_blank" method="POST">
          
          <!-- Name Input -->
          <div class="form-group-one">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required />
          </div>

          <!-- Email Input -->
          <div class="form-group-one">
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="johndoe@email.com" required />
          </div>

          <!-- Number Input -->
          <div class="form-group-one">
            <label for="number" id="number-label">Age:</label>
            <input type="number" id="number" name="number" min="18" max="100" class="form-control" placeholder="Your age" required />
          </div>

          <!-- First Question using Radio -->
          <div class="form-group-two">
            <p>What is your favorite type of baked good?</p>
            <input type="radio" id="bread" name="baked-good" value="bread" />
            <label for="bread">Bread</label>
            <input type="radio" id="pastries" name="baked-good" value="pastries" />
            <label for="pastries">Pastries</label>
            <input type="radio" id="cake" name="baked-good" value="cake" />
            <label for="cake">Cake</label>
            <input type="radio" id="cookie" name="baked-good" value="cookie" />
            <label for="cookie">Cookie</label>
            <input type="radio" id="other" name="baked-good" value="other" />
            <label for="other">Other</label>
          </div>

          <!-- Second Question using Dropdown -->
          <div class="form-group-three">
            <p>Do you have any dietary restrictions or preferences?</p>
            <label for="dropdown"></label>
            <select name="dietary" id="dropdown">
              <option value="gluten-free">Gluten Free</option>
              <option value="vegan">Vegan</option>
              <option value="nut-free">Nut Free</option>
              <option value="dairy-free">Dairy Free</option>
              <option value="none">None</option>
              <option value="other">Other</option>
            </select>
          </div>

          <!-- Third Question using Checkbox -->
          <div class="form-group-four">
            <p>What is your preferred method of communication for order updates?</p>
            <input type="checkbox" id="email-checkbox" name="communication" value="email" />
            <label for="email-checkbox">Email</label>
            <input type="checkbox" id="phone-checkbox" name="communication" value="phone" />
            <label for="phone-checkbox">Phone</label>
            <input type="checkbox" id="text-checkbox" name="communication" value="text" />
            <label for="text-checkbox">Text</label>
            <input type="checkbox" id="other-checkbox" name="communication" value="other" />
            <label for="other-checkbox">Other</label>
          </div>

          <!-- Final Thoughts using Textarea -->
          <div class="form-group-five">
            <p>Any comments or questions?</p>
            <textarea id="comment" name="input-textarea" class="comment" placeholder="I want to say..." rows="4" cols="50"></textarea>
          </div>

          <!-- Submit Button -->
          <button type="submit" id="submit" class="submit-button">Submit</button>
        </form>
      </div>
    </header>
  </body>
</html>
