<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>String Formatter</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Convert-A-String</h1>
        <p>Welcome to Convert-A-String where you simply enter a word or sentence then it becomes newly formatted along with a word count!</p>
    </header>
    <main>
        <section class="input">
            <label for="input">Please add your input:</label>
            <input type="text" id="wordInput" name="input" placeholder="Add something..."/>
        </section>

        <section class="format">
            <button id="submit" value="Submit">Submit</button>

            <div id="result"></div>
        </section>
    </main>
    </div>

    <script src="script.js"></script>

  </body>
</html>
